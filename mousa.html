<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة تحويل الباقات — مع توقيع</title>

  <!-- استدعاء خط عربي زخرفي قريب من خط الرقعة (Rakkas) -->
  <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      padding: 30px;
      direction: rtl;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 780px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    h2 { text-align:center; margin-bottom:20px; }
    label { display:block; margin-top:10px; }
    input[type="number"] {
      width:100%; padding:8px; margin-top:5px;
      border:1px solid #ccc; border-radius:8px;
    }
    .controls { display:flex; justify-content:space-between; gap:10px; margin-top:15px; }
    button {
      padding:10px 14px; border:none; border-radius:8px;
      background:#007BFF; color:white; cursor:pointer; font-size:16px;
    }
    #resetBtn { background:#6c757d; }
    .results { margin-top:20px; background:#e7f1ff; padding:15px; border-radius:8px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    table, th, td { border:1px solid #ccc; }
    th, td { padding:10px; text-align:center; }

    /* ---------- توقيع ---------- */
    .signature-wrapper {
      margin-top:28px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    /* 1) شكل سطر التوقيع: اسم تحت سطر */
    .sig-line {
      display:inline-block;
      text-align:left; /* الاسم يظهر تحت السطر على اليسار (للمستندات R->L اختر left ليكون السطر أعلى الاسم) */
      min-width:260px;
    }
    .sig-line .line {
      border-bottom:2px solid #000;
      display:block;
      width:100%;
      height:18px; /* مساحة التوقيع فوق السطر */
      margin-bottom:6px;
    }
    .sig-line .name {
      font-family: 'Rakkas', 'Arial', cursive; /* خط يشبه الرقعة */
      font-size:20px;
      letter-spacing:1px;
    }

    /* 2) شكل الدائرة حول التوقيع */
    .sig-circle {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:2px solid #000;
      border-radius:50%;
      padding:18px 28px;
      min-width:140px;
      min-height:140px;
      box-sizing:border-box;
      transform: rotate(-6deg); /* إمالة خفيفة للتأثير الواقعي */
      background: #fff;
    }
    .sig-circle .name {
      font-family: 'Rakkas', 'Arial', cursive;
      font-size:20px;
      transform: rotate(6deg); /* عكس الإمالة داخل الدائرة ليبدو طبيعي */
    }

    /* اختيارات التحكم الصغيرة */
    .sig-options { display:flex; gap:8px; align-items:center; }

    /* CSS للطباعة: طباعة الملخص فقط + التوقيع */
    @media print {
      body * { visibility:hidden; }
      .results, .results * { visibility:visible; }
      .results { position: absolute; top:0; left:0; width:100%; background:#fff; padding:0; box-shadow:none; }
      /* إظهار التوقيع جيداً في الطباعة */
      .sig-circle { transform:none; }
      button { display:none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>حاسبة تحويل الباقات</h2>

    <label>سعر الباقة السابقة:
      <input type="number" id="oldPrice" placeholder="795" min="0">
    </label>
    <label>عدد أيام الباقة السابقة:
      <input type="number" id="oldDays" placeholder="20" min="1">
    </label>
    <label>سعر الباقة الجديدة:
      <input type="number" id="newPrice" placeholder="1195" min="0">
    </label>
    <label>عدد أيام الباقة الجديدة:
      <input type="number" id="newDays" placeholder="20" min="1">
    </label>
    <label>عدد الأيام المستخدمة من الباقة السابقة:
      <input type="number" id="usedOld" placeholder="1" min="0">
    </label>
    <label>عدد الأيام المستخدمة من الباقة الجديدة:
      <input type="number" id="usedNew" placeholder="19" min="0">
    </label>

    <div class="controls">
      <div style="flex:1">
        <button onclick="calculate()">احسب</button>
        <button id="resetBtn" onclick="resetFields()" style="margin-left:10px">إعادة التعيين</button>
      </div>

      <!-- اختيار نوع التوقيع: سطر أو دائرة -->
      <div class="sig-options">
        <label style="font-size:14px;">شكل التوقيع:</label>
        <label><input type="radio" name="sigType" value="line" checked> سطر</label>
        <label><input type="radio" name="sigType" value="circle"> دائرة</label>
      </div>
    </div>

    <div class="results" id="results"></div>
  </div>
