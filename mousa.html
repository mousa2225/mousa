<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة تحويل الباقات</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f5f5f5;
      padding: 30px;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      width: 32%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
    .btn-calc { background: #00796b; }
    .btn-reset { background: #757575; }
    .btn-pdf { background: #ff7043; }
    .results {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #fafafa;
      border: 1px solid #ddd;
    }
    .results h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #00796b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #00796b;
      color: white;
    }
    .signature {
      margin-top: 40px;
      text-align: center;
      font-style: italic;
      position: relative;
    }
    .signature .line {
      display: block;
      width: 200px;
      margin: auto;
      border-top: 1px solid #000;
      margin-bottom: 5px;
    }
    .printLogo {
      text-align: center;
      margin-bottom: 15px;
    }
    .printLogo img {
      max-width: 100px;
    }
    @media print {
      button { display: none; }
      body { background: white; }
      .container { box-shadow: none; border: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📊 حاسبة تحويل الباقات</h2>
    
    <label>اسم العميل:</label>
    <input type="text" id="clientName" placeholder="أدخل اسم العميل">

    <label>رقم العميل:</label>
    <input type="text" id="clientNumber" placeholder="أدخل رقم العميل">

    <label>سعر الباقة السابقة:</label>
    <input type="number" id="oldPrice" placeholder="مثال: 795">

    <label>عدد أيام الباقة السابقة:</label>
    <input type="number" id="oldDays" placeholder="مثال: 30">

    <label>سعر الباقة الجديدة:</label>
    <input type="number" id="newPrice" placeholder="مثال: 1195">

    <label>عدد أيام الباقة الجديدة:</label>
    <input type="number" id="newDays" placeholder="مثال: 30">

    <label>عدد الأيام المستخدمة من الباقة السابقة:</label>
    <input type="number" id="usedOld" placeholder="مثال: 10">

    <label>عدد الأيام المستخدمة من الباقة الجديدة:</label>
    <input type="number" id="usedNew" placeholder="مثال: 20">

    <div style="text-align:center; display:flex; justify-content:space-between;">
      <button class="btn-calc" onclick="calculate()">احسب</button>
      <button class="btn-reset" onclick="resetFields()">إعادة تعيين</button>
      <button class="btn-pdf" onclick="downloadPDF()">تنزيل PDF</button>
    </div>

    <div id="results" class="results"></div>
  </div>

<script>
  function calculate() {
    const clientName = document.getElementById('clientName').value.trim();
    const clientNumber = document.getElementById('clientNumber').value.trim();
    const oldPrice = parseFloat(document.getElementById('oldPrice').value);
    const oldDays = parseFloat(document.getElementById('oldDays').value);
    const newPrice = parseFloat(document.getElementById('newPrice').value);
    const newDays = parseFloat(document.getElementById('newDays').value);
    const usedOld = parseFloat(document.getElementById('usedOld').value);
    const usedNew = parseFloat(document.getElementById('usedNew').value);

    if ([oldPrice, oldDays, newPrice, newDays, usedOld, usedNew].some(v => isNaN(v) || v < 0)) {
      alert("⚠️ يرجى إدخال قيم صحيحة وغير سالبة لجميع الحقول.");
      return;
    }

    const oldDayRate = oldPrice / oldDays;
    const newDayRate = newPrice / newDays;
    const costOld = oldDayRate * usedOld;
    const costNew = newDayRate * usedNew;
    const totalCost = costOld + costNew;
    const paid = oldPrice;
    const remaining = paid - totalCost;

    const remainingColor = remaining < 0 ? "#d32f2f" : "#388e3c";
    const remainingText = remaining < 0 ? "المتبقي على العميل" : "المتبقي للعميل";

    document.getElementById('results').innerHTML = `
      <div class="printLogo">
        <img src="https://i.postimg.cc/0rR6MfD3/image.png" alt="شعار الشركة">
      </div>

      <h3>ملخص تحويل الباقات</h3>
      <p><b>اسم العميل:</b> ${clientName || "-"} | <b>رقم العميل:</b> ${clientNumber || "-"}</p>
      
      <table>
        <tr><th>الوصف</th><th>القيمة</th></tr>
        <tr><td>سعر اليوم في الباقة السابقة</td><td>${oldDayRate.toFixed(2)} ريال</td></tr>
        <tr><td>سعر اليوم في الباقة الجديدة</td><td>${newDayRate.toFixed(2)} ريال</td></tr>
        <tr><td>التكلفة من الباقة السابقة</td><td>${costOld.toFixed(2)} ريال</td></tr>
        <tr><td>التكلفة من الباقة الجديدة</td><td>${costNew.toFixed(2)} ريال</td></tr>
        <tr><td>إجمالي التكلفة</td><td>${totalCost.toFixed(2)} ريال</td></tr>
        <tr><td>المبلغ المدفوع</td><td>${paid.toFixed(2)} ريال</td></tr>
        <tr><td>${remainingText}</td><td style="color:${remainingColor}; font-weight:bold;">${Math.abs(remaining).toFixed(2)} ريال</td></tr>
      </table>

      <div class="signature">
        <span class="line"></span>
        Accountant Mousa
      </div>

      <button onclick="window.print()" 
        style="margin-top:15px; width:100%; padding:12px; font-size:16px; 
               background:#00796b; color:white; border:none; border-radius:10px; cursor:pointer;">
        🖨️ طباعة الملخص
      </button>
    `;
  }

  function resetFields() {
    ['clientName','clientNumber','oldPrice','oldDays','newPrice','newDays','usedOld','usedNew']
      .forEach(id => document.getElementById(id).value = '');
    document.getElementById('results').innerHTML = '';
  }

  function downloadPDF() {
    var element = document.querySelector(".results");
    var opt = {
      margin: 0.5,
      filename: 'ملخص-تحويل-الباقات.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }
</script>
</body>
</html>
