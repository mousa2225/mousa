<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة تحويل الباقات</title>
  <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #e0f7fa;
      padding: 30px;
      direction: rtl;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 10px;
      color:#37474f;
      font-weight:bold;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #b0bec5;
      border-radius: 10px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #00796b;
      box-shadow: 0 0 5px rgba(0,121,107,0.5);
      outline: none;
    }
    button {
      width: 48%;
      margin-top: 20px;
      padding: 12px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0277bd;
    }
    #resetBtn {
      background: #ffb300;
    }
    #resetBtn:hover {
      background: #ffa000;
    }
    .results {
      margin-top: 20px;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #c5e1a5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #cfd8dc;
    }
    th {
      background:#0288d1;
      color:white;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    /* بيانات العميل للطباعة فقط */
    .clientInfoPrint {
      display: none;
      text-align: center;
      margin-bottom: 15px;
    }
    .clientInfoPrint h3 {
      margin: 5px 0;
      color: #000;
    }
    /* شعار للطباعة */
    .printLogo {
      display: none;
      text-align: center;
      margin-bottom: 15px;
    }
    .printLogo img {
      max-width: 150px;
    }
    /* توقيع */
    .signature {
      margin-top: 40px;
      text-align: left;
      font-family: 'Rakkas', 'Arial', cursive;
      font-size: 20px;
      color: #00796b;
    }
    .signature .line {
      border-bottom: 2px solid #00796b;
      display: block;
      width: 300px;
      height: 20px;
      margin-bottom: 6px;
    }
    /* ألوان الطباعة */
    @media print {
      body * {
        visibility: hidden;
      }
      .results, .results * {
        visibility: visible;
      }
      .results {
        position: absolute;
        top: 20px;
        left: 20px;
        width: calc(100% - 40px);
        background: linear-gradient(180deg, #ffffff 0%, #f0f4f7 100%);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        border: 2px solid #0288d1;
        font-size: 16px;
      }
      .clientInfoPrint {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }
      .printLogo {
        display: block;
        text-align: center;
        margin-bottom: 15px;
      }
      .results h3 {
        color: #00796b !important;
        text-align: center;
        font-size: 18px;
        margin-bottom: 15px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 16px;
      }
      table, th, td {
        border: 1px solid #0288d1;
      }
      th {
        background: #0288d1;
        color: white;
      }
      td {
        color: #37474f;
      }
      td:last-child {
        font-weight: bold;
      }
      button {
        display: none;
      }
    }
  </style>
</head>

  <div class="container">
    <h2>حاسبة تحويل الباقات</h2>

    <label>اسم العميل (اختياري):
      <input type="text" id="clientName" placeholder="مثال: أحمد محمد">
    </label>
    <label>رقم العميل (اختياري):
      <input type="text" id="clientNumber" placeholder="مثال: 0551234567">
    </label>
    <label>سعر الباقة السابقة:
      <input type="number" id="oldPrice" placeholder="795" min="0">
    </label>
    <label>عدد أيام الباقة السابقة:
      <input type="number" id="oldDays" placeholder="20" min="1">
    </label>
    <label>سعر الباقة الجديدة:
      <input type="number" id="newPrice" placeholder="1195" min="0">
    </label>
    <label>عدد أيام الباقة الجديدة:
      <input type="number" id="newDays" placeholder="20" min="1">
    </label>
    <label>عدد الأيام المستخدمة من الباقة السابقة:

    <label>عدد الأيام المستخدمة من الباقة الجديدة:
      <input type="number" id="usedNew" placeholder="19" min="0">
    </label>

    <div style="display:flex; justify-content:space-between;">
      <button onclick="calculate()">احسب</button>
      <button id="resetBtn" onclick="resetFields()">إعادة التعيين</button>
    </div>

    <div class="results" id="results"></div>
  </div>
