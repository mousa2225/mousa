<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة تعليم الحروف للأطفال</title>
<style>
  body { font-family: Arial; background: #fef7e5; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; }
  h1 { text-align:center; color:#ff6b6b; }
  #game { max-width:600px; width:100%; text-align:center; margin-top:20px; }
  .letter { font-size:60px; margin-bottom:20px; color:#4a90e2; }
  .options { display:flex; flex-wrap:wrap; justify-content:center; gap:12px; }
  .option { padding:15px; border-radius:10px; background:#fff; border:2px solid #ddd; cursor:pointer; width:120px; font-size:18px; transition:0.3s; }
  .option:hover { transform:scale(1.05); border-color:#4a90e2; }
  #score { margin-top:20px; font-size:20px; color:#333; }
</style>
</head>
<body>

<h1>لعبة تعليم الحروف للأطفال</h1>
<div id="game">
  <div class="letter" id="letter">A</div>
  <div class="options" id="options"></div>
  <div id="score">النقاط: 0</div>
</div>

<script>
const letters = [
  {letter:'A', options:['Apple','Ball','Cat'], correct:'Apple'},
  {letter:'B', options:['Banana','Dog','Fish'], correct:'Banana'},
  {letter:'C', options:['Car','Sun','Hat'], correct:'Car'},
  {letter:'D', options:['Dog','Egg','Moon'], correct:'Dog'},
  {letter:'E', options:['Elephant','Tree','Star'], correct:'Elephant'},
  {letter:'F', options:['Fish','Flower','Chair'], correct:'Fish'}
];

let current = 0;
let score = 0;

function loadQuestion() {
  const q = letters[current];
  document.getElementById('letter').textContent = q.letter;
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  q.options.forEach(opt => {
    const btn = document.createElement('div');
    btn.className = 'option';
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt);
    optsDiv.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const q = letters[current];
  if(selected === q.correct){
    score++;
    alert('صحيح! ✅');
  } else {
    alert('خطأ ❌ الإجابة الصحيحة: ' + q.correct);
  }
  current++;
  if(current < letters.length){
    loadQuestion();
  } else {
    alert('انتهت اللعبة! نقاطك: ' + score + '/' + letters.length);
    current = 0;
    score = 0;
    loadQuestion();
  }
  document.getElementById('score').textContent = 'النقاط: ' + score;
}

// بداية اللعبة
loadQuestion();
</script>

</body>
</html>
