<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حاسبة الاسترداد اليومي</title>
<style>
  body {
    font-family: "Tahoma", Arial, sans-serif;
    background-color: #f6f8fa;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    table-layout: fixed;
    border: 2px solid #ddd;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 15px;
    text-align: center;
  }

  th {
    background-color: #007b83;
    color: white;
    font-weight: bold;
  }

  tr:nth-child(even) td {
    background-color: #f9f9f9;
  }

  .input-section {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
  }

  input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    text-align: center;
  }

  button {
    background-color: #007b83;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
  }

  button:hover {
    background-color: #005f5f;
  }

  .signature {
    margin-top: 30px;
    text-align: left;
    font-weight: bold;
    font-size: 17px;
    color: #007b83;
  }

  .signature::after {
    content: " ___________________";
    color: #007b83;
  }
</style>
</head>
<body>

<h1>📊 حاسبة الاسترداد اليومي</h1>

<div class="input-section">
  <input type="text" id="clientName" placeholder="اسم العميل">
  <input type="text" id="clientNumber" placeholder="رقم العميل">
  <input type="number" id="packageValue" placeholder="قيمة الباقة">
  <input type="number" id="daysUsed" placeholder="عدد الأيام المستفاد بها">
  <input type="text" id="bankName" placeholder="اسم البنك">
  <input type="text" id="bankAccount" placeholder="رقم الحساب البنكي">
  <input type="text" id="subscriptionType" placeholder="نوع الاشتراك">
  <input type="number" id="refundAmount" placeholder="المبلغ المسترد">
  <input type="text" id="notes" placeholder="الملاحظات">
  <button onclick="addClient()">➕ إضافة عميل</button>
</div>

<table id="clientsTable">
  <tr>
    <th>اسم العميل</th>
    <th>رقم العميل</th>
    <th>قيمة الباقة المشترك عليها</th>
    <th>عدد الأيام المستفاد بها</th>
    <th>اسم البنك</th>
    <th>رقم الحساب البنكي</th>
    <th>نوع الاشتراك</th>
    <th>المبلغ المسترد</th>
    <th>الملاحظات</th>
    <th>❌</th>
  </tr>
</table>

<button onclick="exportToExcel()">📥 إصدار ملف Excel</button>

<div class="signature">Accountant Mousa</div>

<script>
let clients = [];

function addClient() {
  const client = {
    name: document.getElementById('clientName').value.trim(),
    number: document.getElementById('clientNumber').value.trim(),
    package: document.getElementById('packageValue').value.trim(),
    days: document.getElementById('daysUsed').value.trim(),
    bank: document.getElementById('bankName').value.trim(),
    account: document.getElementById('bankAccount').value.trim(),
    type: document.getElementById('subscriptionType').value.trim(),
    refund: document.getElementById('refundAmount').value.trim(),
    notes: document.getElementById('notes').value.trim()
  };

  if (!client.name || !client.number) return alert("أدخل بيانات العميل الأساسية.");

  clients.push(client);
  renderTable();
}

function removeClient(index) {
  clients.splice(index, 1);
  renderTable();
}

function renderTable() {
  const table = document.getElementById("clientsTable");
  table.innerHTML = `
    <tr>
      <th>اسم العميل</th>
      <th>رقم العميل</th>
      <th>قيمة الباقة المشترك عليها</th>
      <th>عدد الأيام المستفاد بها</th>
      <th>اسم البنك</th>
      <th>رقم الحساب البنكي</th>
      <th>نوع الاشتراك</th>
      <th>المبلغ المسترد</th>
      <th>الملاحظات</th>
      <th>❌</th>
    </tr>
  `;

  clients.forEach((c, i) => {
    const row = `
      <tr>
        <td>${c.name}</td>
        <td>${c.number}</td>
        <td>${c.package}</td>
        <td>${c.days}</td>
        <td>${c.bank}</td>
        <td>${c.account}</td>
        <td>${c.type}</td>
        <td>${c.refund}</td>
        <td>${c.notes}</td>
        <td><button onclick="removeClient(${i})">X</button></td>
      </tr>`;
    table.innerHTML += row;
  });
}

function exportToExcel() {
  let html = `
    <table border='1' style='border-collapse:collapse; font-family:Tahoma; font-size:14px;'>
      <tr>
        <th style='background-color:#007b83; color:white;'>اسم العميل</th>
        <th style='background-color:#007b83; color:white;'>رقم العميل</th>
        <th style='background-color:#007b83; color:white;'>قيمة الباقة المشترك عليها</th>
        <th style='background-color:#007b83; color:white;'>عدد الأيام المستفاد بها</th>
        <th style='background-color:#007b83; color:white;'>اسم البنك</th>
        <th style='background-color:#007b83; color:white;'>رقم الحساب البنكي</th>
        <th style='background-color:#007b83; color:white;'>نوع الاشتراك</th>
        <th style='background-color:#007b83; color:white;'>المبلغ المسترد</th>
        <th style='background-color:#007b83; color:white;'>الملاحظات</th>
      </tr>
  `;

  clients.forEach(c => {
    html += "<tr>";
    Object.values(c).forEach(val => {
      const cellColor = val ? "background-color:#fdfdfd;" : "background-color:white;";
      html += `<td style='${cellColor}'>${val || ""}</td>`;
    });
    html += "</tr>";
  });

  html += `
      <tr><td colspan='9' style='text-align:left; font-weight:bold; color:#007b83;'>Accountant Mousa ________</td></tr>
    </table>
  `;

  const blob = new Blob([html], { type: "application/vnd.ms-excel" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  const today = new Date();
  today.setDate(today.getDate() - 1);
  const dateStr = today.toLocaleDateString("ar-SA", { day: "2-digit", month: "long" });
  link.download = `ملف الاسترداد اليومي ${dateStr}.xls`;
  link.click();
}
</script>

</body>
</html>
