<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حاسبة الاسترداد المالي - متعددة العملاء</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background-color: #f0f6fa;
    color: #333;
    padding: 30px;
  }
  h2 {
    text-align: center;
    color: #1565c0;
    margin-bottom: 25px;
  }
  .calculator {
    background: #fff;
    padding: 25px;
    border-radius: 14px;
    max-width: 800px;
    margin: auto;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  .client-section {
    background: #e3f2fd;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    position: relative;
  }
  .client-section h3 {
    color: #0d47a1;
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #0d47a1;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border: 1px solid #bbdefb;
    border-radius: 8px;
    font-size: 15px;
  }
  .remove-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #e53935;
    color: white;
    border: none;
    border-radius: 50%;
    width: 26px;
    height: 26px;
    font-weight: bold;
    cursor: pointer;
  }
  button {
    background: #1e88e5;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px 5px 10px 0;
  }
  button:hover { background: #1565c0; }
  .add-btn {
    background: #43a047;
  }
  .add-btn:hover { background: #2e7d32; }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
  }
  th, td {
    border: 1px solid #bbdefb;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #1e88e5;
    color: white;
  }
  td {
    background: #f9fcff;
  }
  .result-section {
    margin-top: 30px;
  }
</style>
</head>
<body>

<div class="calculator">
  <h2>📊 حاسبة الاسترداد المالي لعدة عملاء</h2>

  <div id="clientsContainer"></div>

  <button class="add-btn" onclick="addClient()">➕ إضافة عميل</button>
  <button onclick="calculateAll()">💰 احسب لجميع العملاء</button>
  <button onclick="copyRows()">📋 نسخ النتائج</button>

  <div class="result-section" id="results"></div>
</div>

<script>
let clientCount = 0;

function addClient() {
  clientCount++;
  const clientHTML = `
  <div class="client-section" id="client-${clientCount}">
    <button class="remove-btn" onclick="removeClient(${clientCount})">×</button>
    <h3>👤 بيانات العميل ${clientCount}</h3>
    <label>اسم العميل:</label>
    <input type="text" id="name-${clientCount}" placeholder="مثال: أحمد محمد">

    <label>قيمة الباقة (ريال):</label>
    <input type="number" id="price-${clientCount}" placeholder="مثال: 1295">

    <label>عدد أيام الباقة:</label>
    <input type="number" id="days-${clientCount}" placeholder="مثال: 24">

    <label>عدد الأيام المستفاد منها:</label>
    <input type="number" id="used-${clientCount}" placeholder="مثال: 19">
  </div>`;
  document.getElementById("clientsContainer").insertAdjacentHTML("beforeend", clientHTML);
}

function removeClient(id) {
  const el = document.getElementById(`client-${id}`);
  if (el) el.remove();
}

function calculateAll() {
  const container = document.getElementById("clientsContainer");
  const clients = container.querySelectorAll(".client-section");
  if (clients.length === 0) {
    alert("الرجاء إضافة عميل واحد على الأقل.");
    return;
  }

  let tableHTML = `
  <table id="resultTable">
    <tr>
      <th>اسم العميل</th>
      <th>المبلغ المسترد</th>
      <th>عدد الأيام المستفاد منها</th>
      <th>قيمة الباقة</th>
    </tr>`;

  clients.forEach((client, index) => {
    const id = index + 1;
    const name = document.getElementById(`name-${id}`)?.value || "غير محدد";
    const price = parseFloat(document.getElementById(`price-${id}`)?.value) || 0;
    const totalDays = parseFloat(document.getElementById(`days-${id}`)?.value) || 0;
    const used = parseFloat(document.getElementById(`used-${id}`)?.value) || 0;

    const remaining = totalDays - used;
    const dailyRate = totalDays > 0 ? price / totalDays : 0;
    const refund = remaining * dailyRate;

    tableHTML += `
    <tr>
      <td>${name}</td>
      <td style="color:${refund>0?'#2e7d32':'#d32f2f'}; font-weight:bold;">${refund.toFixed(2)}</td>
      <td>${used}</td>
      <td>${price.toFixed(2)}</td>
    </tr>`;
  });

  tableHTML += `</table>`;
  document.getElementById("results").innerHTML = tableHTML;
}

function copyRows() {
  const table = document.getElementById("resultTable");
  if (!table) return alert("لا توجد نتائج للنسخ!");

  let rowsText = "";
  for (let i = 1; i < table.rows.length; i++) { // نتجاوز العنوان
    const cells = table.rows[i].cells;
    rowsText += `${cells[0].innerText}\t${cells[1].innerText}\t${cells[2].innerText}\n`;
  }

  navigator.clipboard.writeText(rowsText)
    .then(() => alert("تم نسخ البيانات! يمكنك لصقها في Excel."))
    .catch(() => alert("حدث خطأ أثناء النسخ."));
}
</script>

</body>
</html>
