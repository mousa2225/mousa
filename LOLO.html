<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير PDF مباشر</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    #report { background: white; padding: 20px; border-radius: 8px; }
    h1 { color: #333; }
    p { line-height: 1.5; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="report">
    <h1>تقرير الشهر</h1>
    <p>هذا التقرير يحتوي على جميع البيانات المهمة للشهر الحالي.</p>
    <p>يمكنك إضافة جداول، صور، ونصوص متعددة وسيتم حفظها بنفس التنسيق.</p>
  </div>

  <button id="download">تنزيل PDF</button>

  <script>
    document.getElementById('download').addEventListener('click', () => {
      const element = document.getElementById('report');
      const options = {
        margin:       0.5,
        filename:     'تقريري.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(options).from(element).save();
    });
  </script>

</body>
</html>
