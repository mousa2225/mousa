<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حاسبة الاسترداد اليومي</title>
<style>
  body {
    font-family: "Tahoma", Arial, sans-serif;
    background: #e0f7fa;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  h1 {
    color: #0288d1;
    font-size: 18px;
    text-align: center;
    margin-bottom: 10px;
  }

  .form-container {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 300px; /* عرض الحقول */
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    align-items: center;
  }

  label {
    font-weight: bold;
    color: #444;
    font-size: 11px;
    width: 100%;
  }

  input, select {
    width: 100%;
    padding: 3px;
    border: 1px solid #4fc3f7;
    border-radius: 4px;
    font-size: 11px;
    text-align: center;
  }

  input:focus, select:focus {
    background-color: #b3e5fc;
    border-color: #0288d1;
    outline: none;
  }

  button {
    background-color: #0288d1;
    color: white;
    border: none;
    padding: 4px 6px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 11px;
  }

  button:hover {
    background-color: #0277bd;
  }

  button.calculate {
    background-color: #4fc3f7;
    font-size: 10px;
    padding: 3px 5px;
    margin-top: 3px;
  }

  button.calculate:hover {
    background-color: #03a9f4;
  }

  .table-wrapper {
    margin-top: 10px;
    width: 250px; /* أصغر من عرض الإدخال */
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 10px;
    border: 1px solid #4fc3f7;
    table-layout: fixed;
    word-wrap: break-word;
  }

  th, td {
    border: 1px solid #b3e5fc;
    padding: 2px;
    text-align: center;
  }

  th {
    background-color: #0288d1;
    color: white;
  }

  tr:nth-child(even) td {
    background-color: #e1f5fe;
  }

  .success-message {
    color: #0277bd;
    font-weight: bold;
    margin-bottom: 3px;
    display: none;
    text-align: center;
    font-size: 12px;
  }

  .success-message::before {
    content: "✔ ";
  }

  @media screen and (max-width: 600px) {
    .form-container {
      width: 90%;
    }
    .table-wrapper {
      width: 90%;
    }
    input, select, button {
      font-size: 10px;
      padding: 2px;
    }
    th, td {
      font-size: 9px;
      padding: 1px;
    }
    h1 {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<h1>حاسبة الاسترداد اليومي</h1>

<div class="form-container">
  <div class="success-message" id="successMsg">تم حفظ العميل بنجاح</div>

  <label>اسم العميل</label>
  <input type="text" id="clientName" placeholder="ادخل اسم العميل">

  <label>رقم العميل</label>
  <input type="text" id="clientNumber" placeholder="ادخل رقم العميل">

  <label>قيمة الباقة</label>
  <input type="number" id="packageValue" placeholder="ادخل قيمة الباقة">

  <label>عدد أيام الباقة الأساسية</label>
  <input type="number" id="packageDays" placeholder="ادخل عدد أيام الباقة">

  <label>عدد الأيام المستفاد بها</label>
  <input type="number" id="daysUsed" placeholder="ادخل عدد الأيام المستفاد بها">

  <label>اسم البنك</label>
  <input type="text" id="bankName" placeholder="ادخل اسم البنك">

  <label>رقم الحساب البنكي</label>
  <input type="text" id="bankAccount" placeholder="ادخل رقم الحساب">

  <label>نوع الاشتراك</label>
  <select id="subscriptionType">
    <option value="جديد تطبيق">جديد تطبيق</option>
    <option value="تجديد تطبيق">تجديد تطبيق</option>
    <option value="جديد يدوي">جديد يدوي</option>
    <option value="تجديد يدوي">تجديد يدوي</option>
  </select>

  <label>الملاحظات</label>
  <input type="text" id="notes" placeholder="ادخل ملاحظات">

  <button onclick="addClient()">💾 حفظ العميل</button>
  <button class="calculate" onclick="calculateRefund()">احسب الاسترداد</button>
</div>

<div class="table-wrapper">
  <table id="clientsTable">
    <tr>
      <th>اسم العميل</th>
      <th>قيمة الباقة(عدد الأيام)</th>
      <th>المبلغ المسترد</th>
    </tr>
  </table>
</div>

<button onclick="exportToExcel()">📥 إصدار ملف Excel</button>

<script>
let clients = [];

function addClient() {
  const name = document.getElementById('clientName').value.trim();
  const number = document.getElementById('clientNumber').value.trim();
  const packageValue = document.getElementById('packageValue').value.trim();
  const packageDays = document.getElementById('packageDays').value.trim();
  const daysUsed = document.getElementById('daysUsed').value.trim();
  const bank = document.getElementById('bankName').value.trim();
  const account = document.getElementById('bankAccount').value.trim();
  const type = document.getElementById('subscriptionType').value;
  const notes = document.getElementById('notes').value.trim();

  if(!name || !number) return alert("أدخل البيانات الأساسية للعميل");
  if(daysUsed > packageDays) {
    alert("عدد الأيام المستفاد بها لا يمكن أن يتجاوز أيام الباقة الأساسية");
    return;
  }

  clients.push({
    name, number, packageValue, packageDays, daysUsed, bank, account, type, refund: '', notes
  });

  document.getElementById('successMsg').style.display = 'block';
  setTimeout(()=>document.getElementById('successMsg').style.display='none',2000);

  renderTable();
}

function calculateRefund() {
  clients.forEach(c => {
    c.refund = ((c.packageValue / c.packageDays) * c.daysUsed).toFixed(2);
  });
  renderTable();
}

function renderTable() {
  const table = document.getElementById("clientsTable");
  table.innerHTML = `
    <tr>
      <th>اسم العميل</th>
      <th>قيمة الباقة(عدد الأيام)</th>
      <th>المبلغ المسترد</th>
    </tr>
  `;

  clients.forEach(c => {
    table.innerHTML += `<tr>
      <td>${c.name}</td>
      <td>${c.packageValue}(${c.packageDays})</td>
      <td>${c.refund}</td>
    </tr>`;
  });
}

function exportToExcel() {
  let html = `<table border='1' style='border-collapse:collapse; font-family:Tahoma; font-size:14px;'>`;
  html += `<tr>
    <th>اسم العميل</th>
    <th>رقم العميل</th>
    <th>قيمة الباقة(عدد الأيام)</th>
    <th>عدد الأيام المستفاد بها</th>
    <th>اسم البنك</th>
    <th>رقم الحساب البنكي</th>
    <th>نوع الاشتراك</th>
    <th>المبلغ المسترد</th>
    <th>الملاحظات</th>
  </tr>`;

  clients.forEach(c => {
    html += `<tr>
      <td>${c.name}</td>
      <td>${c.number}</td>
      <td>${c.packageValue}(${c.packageDays})</td>
      <td>${c.daysUsed}</td>
      <td>${c.bank}</td>
      <td>${c.account}</td>
      <td>${c.type}</td>
      <td>${c.refund}</td>
      <td>${c.notes}</td>
    </tr>`;
  });

  html += "</table>";

  const blob = new Blob([html], { type: "application/vnd.ms-excel" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  const today = new Date();
  const yesterday = new Date(today);
  yesterday.setDate(today.getDate() - 1);
  const dateStr = yesterday.toLocaleDateString('en-GB', { day: '2-digit', month: 'long', year:'numeric' });
  link.href = url;
  link.download = `الاسترداد اليومي ${dateStr}.xls`;
  link.click();
}
</script>

</body>
</html>
