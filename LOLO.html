<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8"> <!-- ترميز الحروف UTF-8 لدعم العربية -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- لجعل الصفحة متجاوبة مع الهواتف -->
<title>حاسبة الاسترداد اليومي</title> <!-- عنوان الصفحة في التبويب -->

<style>
/* ======================== إعدادات الصفحة العامة ======================== */
body {
  font-family: "Tahoma", Arial, sans-serif;
  background: linear-gradient(180deg, #e0f7fa 0%, #ffffff 100%);
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  box-sizing: border-box;
}

/* ======================== العنوان الرئيسي ======================== */
h1 {
  color: #0288d1;
  text-align: center;
  margin-bottom: 25px;
  font-size: 24px;
}

/* ======================== الحاوية الرئيسية ======================== */
.container {
  width: 100%;
  max-width: 480px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 20px;
  box-sizing: border-box;
  margin-bottom: 20px;
}

/* ======================== الحقول ======================== */
label {
  font-weight: bold;
  color: #00796b;
  font-size: 14px;
  margin-top: 10px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 2px solid #03a9f4;
  border-radius: 6px;
  font-size: 14px;
  text-align: center;
  transition: 0.3s;
  box-sizing: border-box;
}

input:focus, select:focus {
  border-color: #0288d1;
  background-color: #e1f5fe;
  outline: none;
}

/* ======================== الأزرار ======================== */
button {
  width: 100%;
  background-color: #03a9f4;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
  font-weight: bold;
  margin-top: 10px;
  transition: 0.3s;
}

button:hover { background-color: #0288d1; }
button.calculate { background-color: #00bcd4; }
button.delete { background-color: #f44336; font-size: 13px; padding: 6px 8px; }

/* ======================== رسالة النجاح ======================== */
.success-message {
  color: green;
  font-weight: bold;
  text-align: center;
  display: none;
  margin-top: 10px;
  font-size: 14px;
}
.success-message::before { content: "✔ "; }

/* ======================== الجدول ======================== */
.table-wrapper {
  width: 100%;
  overflow-x: auto;
  margin-top: 20px;
}

table {
  width: 100%;
  min-width: 400px;
  border-collapse: collapse;
  text-align: center;
  font-size: 13px;
}

th, td {
  border: 1px solid #03a9f4;
  padding: 8px;
}

th { background-color: #03a9f4; color: white; }
tr:nth-child(even) td { background-color: #e1f5fe; }

/* ======================== استجابة للشاشات الصغيرة ======================== */
@media (max-width: 600px) {
  body { padding: 10px; }
  h1 { font-size: 20px; }
  .container { padding: 15px; }
  button { font-size: 14px; }
  table { font-size: 12px; }
}

/* ======================== حاوية العميل الاستثنائي ======================== */
.exceptional-container {
  width: 100%;
  max-width: 480px;
  background: #fff3e0; /* خلفية برتقالية فاتحة */
  border-radius: 14px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 20px;
  box-sizing: border-box;
  margin-bottom: 20px;
}
h2 {
  color: #ff9800;
  text-align: center;
  margin-bottom: 15px;
}
</style>
</head>

<body>

<h1>حاسبة الاسترداد اليومي</h1>

<!-- ======================== حاوية العملاء العاديين ======================== -->
<div class="container">
  <div class="success-message" id="successMsg">تم حفظ العميل بنجاح</div>

  <label>اسم العميل</label>
  <input type="text" id="clientName" placeholder="ادخل اسم العميل">

  <label>رقم العميل</label>
  <input type="text" id="clientNumber" placeholder="ادخل رقم العميل">

  <label>قيمة الباقة</label>
  <input type="number" id="packageValue" placeholder="ادخل قيمة الباقة">

  <label>عدد أيام الباقة الأساسية</label>
  <input type="number" id="packageDays" placeholder="ادخل عدد الأيام">

  <label>عدد الأيام المستفاد بها</label>
  <input type="number" id="daysUsed" placeholder="ادخل الأيام المستفاد بها">

  <label>اسم البنك</label>
  <input type="text" id="bankName" placeholder="ادخل اسم البنك">

  <label>رقم الحساب البنكي</label>
  <input type="text" id="bankAccount" placeholder="ادخل رقم الحساب">

  <label>نوع الاشتراك</label>
  <select id="subscriptionType">
    <option value="جديد تطبيق">جديد تطبيق</option>
    <option value="تجديد تطبيق">تجديد تطبيق</option>
    <option value="جديد يدوي">جديد يدوي</option>
    <option value="تجديد يدوي">تجديد يدوي</option>
  </select>

  <label>الملاحظات</label>
  <input type="text" id="notes" placeholder="ادخل ملاحظات">

  <button onclick="addClient()">💾 حفظ العميل</button>
  <button class="calculate" onclick="calculateRefund()">💰 احسب الاسترداد</button>
</div>

<!-- ======================== حاوية العملاء الاستثنائيين ======================== -->
<div class="exceptional-container">
  <h2>🌟 إضافة عميل مميز</h2>

  <label>اسم العميل المميز</label>
  <input type="text" id="exceptionalName" placeholder="ادخل اسم العميل">

  <label>رقم العميل</label>
  <input type="text" id="exceptionalNumber" placeholder="ادخل رقم العميل">

  <label>المبلغ المسترد يدويًا</label>
  <input type="number" id="exceptionalRefund" placeholder="ادخل المبلغ المسترد">

  <button onclick="saveExceptionalClient()">💾 حفظ العميل المميز</button>
</div>

<!-- ======================== جدول العملاء ======================== -->
<div class="table-wrapper">
  <table id="clientsTable">
    <tr>
      <th>اسم العميل</th>
      <th>قيمة الباقة (عدد الأيام)</th>
      <th>المبلغ المسترد</th>
      <th>حذف</th>
    </tr>
  </table>
</div>

<!-- زر تصدير إلى Excel -->
<button onclick="exportToExcel()">📥 إصدار ملف Excel</button>

<script>
// ======================= مصفوفة لتخزين بيانات العملاء =======================
let clients = [];

// ======================= دالة حفظ العميل العادي =======================
function addClient() {
  const name = document.getElementById('clientName').value.trim();
  const number = document.getElementById('clientNumber').value.trim();
  const packageValue = parseFloat(document.getElementById('packageValue').value);
  const packageDays = parseFloat(document.getElementById('packageDays').value);
  const daysUsed = parseFloat(document.getElementById('daysUsed').value);
  const bank = document.getElementById('bankName').value.trim();
  const account = document.getElementById('bankAccount').value.trim();
  const type = document.getElementById('subscriptionType').value;
  const notes = document.getElementById('notes').value.trim();

  if (!name || !number) { alert("الرجاء إدخال اسم ورقم العميل"); return; }
  if (daysUsed > packageDays) { alert("عدد الأيام المستفاد بها لا يمكن أن يتجاوز عدد الأيام الكلي للباقة"); return; }

  clients.push({ 
    name, number, packageValue, packageDays, daysUsed, bank, account, type, notes, refund: '', exceptional: false 
  });

  document.getElementById('successMsg').style.display = 'block';
  setTimeout(() => document.getElementById('successMsg').style.display = 'none', 2000);

  renderTable();
  clearInputs();
}

function clearInputs() {
  document.querySelectorAll('input').forEach(i => i.value = '');
}

// ======================= دالة حفظ العميل الاستثنائي =======================
function saveExceptionalClient() {
  const name = document.getElementById('exceptionalName').value.trim();
  const number = document.getElementById('exceptionalNumber').value.trim();
  const refund = parseFloat(document.getElementById('exceptionalRefund').value);

  if (!name || !number || isNaN(refund)) { alert("الرجاء إدخال جميع البيانات بشكل صحيح"); return; }

  clients.push({
    name,
    number,
    packageValue: 0,
    packageDays: 0,
    daysUsed: 0,
    bank: '',
    account: '',
    type: 'عميل مميز',
    notes: '',
    refund: refund.toFixed(2),
    exceptional: true
  });

  renderTable();
  document.getElementById('exceptionalName').value = '';
  document.getElementById('exceptionalNumber').value = '';
  document.getElementById('exceptionalRefund').value = '';
}

// ======================= حساب المبلغ المسترد =======================
function calculateRefund() {
  clients.forEach(c => {
    if (!c.exceptional) {
      c.refund = ((c.packageValue / c.packageDays) * (c.packageDays - c.daysUsed)).toFixed(2);
    }
  });
  renderTable();
}

// ======================= عرض الجدول =======================
function renderTable() {
  const table = document.getElementById("clientsTable");
  table.innerHTML = `
    <tr>
      <th>اسم العميل</th>
      <th>قيمة الباقة (عدد الأيام)</th>
      <th>المبلغ المسترد</th>
      <th>حذف</th>
    </tr>
  `;
  clients.forEach((c, index) => {
    table.innerHTML += `
      <tr>
        <td>${c.name}</td>
        <td>${c.packageValue} (${c.packageDays})</td>
        <td>${c.refund || "-"}</td>
        <td><button class="delete" onclick="deleteClient(${index})">🗑️</button></td>
      </tr>
    `;
  });
}

// ======================= حذف عميل =======================
function deleteClient(index) {
  if (confirm("هل أنت متأكد من حذف هذا العميل؟")) {
    clients.splice(index, 1);
    renderTable();
  }
}

// ======================= تصدير إلى Excel =======================
function exportToExcel() {
  let html = `<table border='1' style='border-collapse:collapse; font-family:Tahoma; font-size:14px;'>`;
  html += `<tr>
    <th>اسم العميل</th>
    <th>رقم العميل</th>
    <th>قيمة الباقة (عدد الأيام)</th>
    <th>عدد الأيام المستفاد بها</th>
    <th>اسم البنك</th>
    <th>رقم الحساب البنكي</th>
    <th>نوع الاشتراك</th>
    <th>المبلغ المسترد</th>
    <th>الملاحظات</th>
  </tr>`;
  clients.forEach(c => {
    html += `<tr>
      <td>${c.name}</td>
      <td>${c.number}</td>
      <td>${c.packageValue} (${c.packageDays})</td>
      <td>${c.daysUsed}</td>
      <td>${c.bank}</td>
      <td>${c.account}</td>
      <td>${c.type}</td>
      <td>${c.refund}</td>
      <td>${c.notes}</td>
    </tr>`;
  });
  html += "</table>";

  const blob = new Blob([html], { type: "application/vnd.ms-excel" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  const today = new Date();
  const dateStr = today.toLocaleDateString('ar-EG', { day: '2-digit', month: 'long', year:'numeric' });

  link.href = url;
  link.download = `الاسترداد اليومي ${dateStr}.xls`;
  link.click();
}
</script>

</body>
</html>
