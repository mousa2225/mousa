<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حاسبة الاسترداد اليومي</title>
<style>
  body {
    font-family: "Tahoma", sans-serif;
    background: linear-gradient(180deg, #e8f2ff, #ffffff);
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #004080;
    margin-bottom: 25px;
    text-shadow: 1px 1px 3px #aac8ff;
  }

  .form-container {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    max-width: 800px;
    margin: 0 auto 30px;
    padding: 25px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px 20px;
    text-align: right;
  }

  @media (max-width: 700px) {
    .form-container {
      grid-template-columns: 1fr;
    }
  }

  label {
    font-weight: bold;
    color: #004b8d;
    display: block;
    margin-bottom: 5px;
  }

  input, select {
    width: 100%;
    padding: 10px;
    border: 2px solid #4a90e2;
    border-radius: 8px;
    font-size: 15px;
    text-align: center;
    transition: 0.3s;
  }

  input:focus, select:focus {
    background-color: #eaf3ff;
    border-color: #1a73e8;
    outline: none;
  }

  .full-width {
    grid-column: span 2;
  }

  .button-group {
    grid-column: span 2;
    display: flex;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }

  button {
    flex: 1;
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
  }

  button:hover {
    background-color: #155ab6;
  }

  button.export {
    background-color: #00aaff;
  }

  button.export:hover {
    background-color: #008ecc;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    border: 2px solid #cdddfc;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    border: 1px solid #e2edff;
    padding: 12px;
    text-align: center;
    font-size: 15px;
  }

  th {
    background-color: #1a73e8;
    color: white;
  }

  tr:nth-child(even) td {
    background-color: #f6faff;
  }

  .refund-result {
    margin-top: 25px;
    font-size: 20px;
    font-weight: bold;
    color: #003366;
    background: linear-gradient(135deg, #d6e9ff, #b5d4ff);
    border: 2px dashed #1a73e8;
    display: none;
    padding: 15px 25px;
    border-radius: 10px;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .signature {
    margin-top: 40px;
    text-align: left;
    font-weight: bold;
    font-size: 17px;
    color: #004080;
    font-style: italic;
  }

  .signature::after {
    content: " ___________________";
    color: #007bff;
  }
</style>
</head>
<body>

<h1>💙 حاسبة الاسترداد اليومي</h1>

<div class="form-container">
  <div>
    <label>اسم العميل</label>
    <input type="text" id="clientName" placeholder="اكتب اسم العميل">
  </div>
  <div>
    <label>رقم العميل</label>
    <input type="text" id="clientNumber" placeholder="اكتب رقم العميل">
  </div>

  <div>
    <label>قيمة الباقة المشترك عليها</label>
    <input type="number" id="packageValue" placeholder="قيمة الباقة">
  </div>
  <div>
    <label>عدد أيام الباقة الأساسية</label>
    <input type="number" id="totalDays" placeholder="مثلاً 30">
  </div>

  <div>
    <label>عدد الأيام المستفاد بها</label>
    <input type="number" id="daysUsed" placeholder="الأيام المستفاد بها">
  </div>
  <div>
    <label>اسم البنك</label>
    <input type="text" id="bankName" placeholder="اسم البنك">
  </div>

  <div>
    <label>رقم الحساب البنكي</label>
    <input type="text" id="bankAccount" placeholder="رقم الحساب">
  </div>
  <div>
    <label>نوع الاشتراك</label>
    <select id="subscriptionType">
      <option value="">اختر نوع الاشتراك</option>
      <option value="جديد">جديد</option>
      <option value="تجديد">تجديد</option>
    </select>
  </div>

  <div class="full-width">
    <label>الملاحظات</label>
    <input type="text" id="notes" placeholder="اكتب الملاحظات إن وجدت">
  </div>

  <div class="button-group">
    <button onclick="calculateRefund()">💰 احسب الاسترداد</button>
    <button onclick="addClient()">💾 حفظ</button>
  </div>
</div>

<div id="refundResult" class="refund-result"></div>

<table id="clientsTable">
  <tr>
    <th>اسم العميل</th>
    <th>رقم العميل</th>
    <th>قيمة الباقة</th>
    <th>أيام الباقة</th>
    <th>الأيام المستفاد بها</th>
    <th>اسم البنك</th>
    <th>رقم الحساب</th>
    <th>نوع الاشتراك</th>
    <th>المبلغ المسترد</th>
    <th>ملاحظات</th>
    <th>❌</th>
  </tr>
</table>

<button class="export" onclick="exportToExcel()">📥 إصدار ملف Excel</button>

<div class="signature">Accountant Mousa</div>

<script>
let clients = [];
let lastRefund = 0;

function calculateRefund() {
  const packageValue = parseFloat(document.getElementById('packageValue').value);
  const totalDays = parseFloat(document.getElementById('totalDays').value);
  const daysUsed = parseFloat(document.getElementById('daysUsed').value);

  if (isNaN(packageValue) || isNaN(totalDays) || isNaN(daysUsed) || totalDays <= 0) {
    alert("يرجى إدخال القيم بشكل صحيح.");
    return;
  }
  if (daysUsed > totalDays) {
    alert("عدد الأيام المستفاد بها لا يمكن أن يتجاوز الأيام الأساسية.");
    return;
  }

  const refund = ((totalDays - daysUsed) / totalDays) * packageValue;
  lastRefund = refund.toFixed(2);

  const resultDiv = document.getElementById('refundResult');
  resultDiv.style.display = 'inline-block';
  resultDiv.innerHTML = `💵 المبلغ المسترد: <span style="color:#003366;">${lastRefund} ريال</span>`;
}

function addClient() {
  const client = {
    name: document.getElementById('clientName').value.trim(),
    number: document.getElementById('clientNumber').value.trim(),
    package: document.getElementById('packageValue').value.trim(),
    total: document.getElementById('totalDays').value.trim(),
    days: document.getElementById('daysUsed').value.trim(),
    bank: document.getElementById('bankName').value.trim(),
    account: document.getElementById('bankAccount').value.trim(),
    type: document.getElementById('subscriptionType').value.trim(),
    refund: lastRefund,
    notes: document.getElementById('notes').value.trim()
  };

  if (!client.name || !client.number) return alert("أدخل بيانات العميل الأساسية.");

  clients.push(client);
  renderTable();
  clearInputs();
  document.getElementById('refundResult').style.display = 'none';
}

function removeClient(index) {
  clients.splice(index, 1);
  renderTable();
}

function renderTable() {
  const table = document.getElementById("clientsTable");
  table.innerHTML = `
    <tr>
      <th>اسم العميل</th>
      <th>رقم العميل</th>
      <th>قيمة الباقة</th>
      <th>أيام الباقة</th>
      <th>الأيام المستفاد بها</th>
      <th>اسم البنك</th>
      <th>رقم الحساب</th>
      <th>نوع الاشتراك</th>
      <th>المبلغ المسترد</th>
      <th>ملاحظات</th>
      <th>❌</th>
    </tr>
  `;

  clients.forEach((c, i) => {
    const row = `
      <tr style="animation:fadeIn 0.4s;">
        <td>${c.name}</td>
        <td>${c.number}</td>
        <td>${c.package}</td>
        <td>${c.total}</td>
        <td>${c.days}</td>
        <td>${c.bank}</td>
        <td>${c.account}</td>
        <td>${c.type}</td>
        <td style="color:#004080; font-weight:bold;">${c.refund}</td>
        <td>${c.notes}</td>
        <td><button onclick="removeClient(${i})" style="background:red; color:white; border:none; border-radius:5px; padding:3px 8px; cursor:pointer;">X</button></td>
      </tr>`;
    table.innerHTML += row;
  });
}

function clearInputs() {
  document.querySelectorAll('input').forEach(i => i.value = '');
  document.getElementById('subscriptionType').value = '';
  lastRefund = 0;
}

function exportToExcel() {
  let html = `
    <table border='1' style='border-collapse:collapse; font-family:Tahoma; font-size:14px;'>
      <tr>
        <th style='background-color:#1a73e8; color:white;'>اسم العميل</th>
        <th style='background-color:#1a73e8; color:white;'>رقم العميل</th>
        <th style='background-color:#1a73e8; color:white;'>قيمة الباقة</th>
        <th style='background-color:#1a73e8; color:white;'>أيام الباقة</th>
        <th style='background-color:#1a73e8; color:white;'>الأيام المستفاد بها</th>
        <th style='background-color:#1a73e8; color:white;'>اسم البنك</th>
        <th style='background-color:#1a73e8; color:white;'>رقم الحساب</th>
        <th style='background-color:#1a73e8; color:white;'>نوع الاشتراك</th>
        <th style='background-color:#1a73e8; color:white;'>المبلغ المسترد</th>
        <th style='background-color:#1a73e8; color:white;'>ملاحظات</th>
      </tr>
  `;

  clients.forEach(c => {
    html += `
      <tr>
        <td>${c.name}</td>
        <td>${c.number}</td>
        <td>${c.package}</td>
        <td>${c.total}</td>
        <td>${c.days}</td>
        <td>${c.bank}</td>
        <td>${c.account}</td>
        <td>${c.type}</td>
        <td>${c.refund}</td>
        <td>${c.notes}</td>
      </tr>`;
  });

  html += `
      <tr><td colspan='10' style='text-align:left; font-weight:bold; color:#1a73e8;'>Accountant Mousa ________</td></tr>
    </table>
  `;

  const blob = new Blob([html], { type: "application/vnd.ms-excel" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  const today = new Date();
  const dateStr = today.toLocaleDateString("ar-SA", { day: "2-digit", month: "long" });
  link.download = `ملف الاسترداد اليومي ${dateStr}.xls`;
  link.click();
}
</script>

</body>
</html>
